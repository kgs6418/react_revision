<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item-container {
        border: 2px solid green;
       
      }
      #container{
        border: 7px solid rgb(4, 0, 128);
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>hello</h1>
    <div id="container"></div>
    <script>
      async function one() {
        try {
          let data = await fetch("https://jsonplaceholder.typicode.com/todos");
          let finalData = await data.json();
          console.log(finalData);

          let container = document.getElementById("container");

          for (let i = 0; i < 10; i++) {
            let itemContainer = document.createElement("div");
            itemContainer.classList.add("item-container");

            let idPara = document.createElement("p");
            idPara.innerHTML = `id=${finalData[i].id}`;

            let titlePara = document.createElement("p");
            titlePara.innerHTML = `title=${finalData[i].title}`;

            itemContainer.appendChild(idPara);
            itemContainer.appendChild(titlePara);

            container.appendChild(itemContainer);
          }
        } catch (error) {
          console.log(error);
        }
      }
      one();
    </script>
  </body>
</html>
